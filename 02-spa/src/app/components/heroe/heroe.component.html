<h1 class="animated fadeIn">
    <p>{{heroe.nombre | uppercase }} <small>({{heroe.aparicion | date:'y'}})</small></p>
</h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-block btn-outline-danger">Volver</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div *ngIf="heroe.casa == 'DC'">
            <img class="img-logo" src="assets/img/dc.png" alt="imagen dc">

        </div>
        <div *ngIf="heroe.casa == 'Marvel'">
            <img class="img-logo" src="assets/img/marvel.png" alt="imagen marvel">
        </div>
    </div>
</div>
