<h1>Buscador <small>{{termino}}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert-info alert" role="alert">
            No existes coincidencias con el texto: {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns">

    <app-heroe-tarjeta [index]="foo.idx" [heroe]="foo" *ngFor="let foo of heroes"></app-heroe-tarjeta>

</div>
