<div class="row">
    <div class="col m-5">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar Artista">
    </div>
    <div class="container">
        <app-loading *ngIf="loading"></app-loading>
    </div>
    <div *ngIf="error" class="alert alert-danger animated fadeIn container">
        <h3>
            Error
        </h3>
        <p>
            {{errorMessage}}
        </p>
    </div>
    <div class="container">
        <app-tarjetas *ngIf="!loading" [items]="artistas"></app-tarjetas>
    </div>
</div>
