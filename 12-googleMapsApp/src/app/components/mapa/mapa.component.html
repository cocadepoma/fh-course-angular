<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>
        <agm-map
            (mapClick)="agregarMarcador($event)"
            [latitude]="lat"
            [longitude]="lng"
            [zoom]="15"
        >
            <agm-marker
                *ngFor="let marcador of marcadores; let i = index"
                [latitude]="marcador.lat"
                [longitude]="marcador.lng"
            >
                <agm-info-window>
                    <strong>{{ marcador.titulo }}</strong>
                    <p>
                        {{ marcador.desc }}
                    </p>
                    <div>
                        <button
                            (click)="editarMarcador(marcador)"
                            mat-raised-button
                            color="primary"
                        >
                            Editar
                        </button>
                        <button
                            (click)="borrarMarcador(i)"
                            mat-raised-button
                            color="warn"
                        >
                            Borrar
                        </button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
<div class="mdc-snackbar">
    <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
        <div class="mdc-snackbar__label" aria-atomic="false">
            Can't send photo. Retry in 5 seconds.
        </div>
        <div class="mdc-snackbar__actions" aria-atomic="true">
            <button type="button" class="mdc-button mdc-snackbar__action">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Retry</span>
            </button>
        </div>
    </div>
</div>
