<h1 class="mt-3">Youtube Videos</h1>
<hr>

<div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
  <div class="col animate__animated animate__fadeIn" *ngFor="let video of videos">
    <div class="card h-100">
      <img [src]="video.thumbnails.high.url" class="card-img-top" [alt]="video.title">
      <div class="card-body">
        <h5 class="card-title">{{video.title}}</h5>
        <p class="card-text">
          Autor: {{video.channelTitle}}
        </p>
        <div class="d-grid gap-2">
          <button (click)="mostrarVideo(video)" class="btn btn-outline-primary btn-block">Ver vídeo</button>
        </div>
      </div>
      <div class="card-footer">
        <small><strong>Publicado el:</strong> {{video.publishedAt | date}}</small>
      </div>
    </div>
  </div>
</div>
<div class="row mt-5 mb-5 text-center">
  <div class="col"><button (click)="cargarVideos()" class="btn btn-primary">Siguiente página</button></div>
</div>
